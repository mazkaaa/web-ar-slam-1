<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WebAR SLAM 1</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
        <script src="js/gesture-detect.js"></script>
        <script src="js/finger-spin.js"></script>
        <script src="js/hold-drag.js"></script>
        <script src="js/scaling.js"></script>
        <script defer src="https://cdn.8thwall.com/web/xrextras/xrextras.js"></script>
        <script defer src="https://cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>
        <script async src="https://apps.8thwall.com/xrweb?appKey=3PGNOU8cVyVRhOC3S8HvZ7xKuI90CdK16uVVIIxZaOcm3Wp6ksBT7Xj23KoxeBOzdDl25f"></script>

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <a-scene
            xrweb
            gesture-detector
            xrextras-almost-there
            xrextras-loading
            xrextras-runtime-error>
            <a-assets>
                <a-asset-item id="barrelModel" src="sand-castle.glb"></a-asset-item>
            </a-assets>
            <a-camera
                id="camera"
                position="0 8 8"
                raycaster="objects: .cantap"
                cursor="
                    fuse: false;
                    rayOrigin: mouse;">
            </a-camera>
            <a-entity
                light="type: directional;
                intensity: 0.8;"
                position="1 4.3 2.5">
            </a-entity>
            <a-light type="ambient" intensity="1"></a-light>
            <a-entity gltf-model="#barrelModel" class="cantap" hold-drag two-finger-spin pinch-scale scale="0.025 0.025 0.025"></a-entity>
            <a-entity
                id="ground"
                class="cantap"
                geometry="primitive: box"
                material="color: #ffffff; transparent: true; opacity: 0.0"
                scale="1000 2 1000"
                position="0 -1 0">
            </a-entity>
        </a-scene>
        <script src="" async defer></script>
    </body>
</html>
